      - "OSI Layer 5 (Session)"
      - "OSI Layer 4 (Transport)"
      - "OSI Layer 3 (Network)"
      - "OSI Layer 2 (Data Link)"
      - "OSI Layer 1 (Physical)"
      - "PDU Names: Data, Segments, Packets, Frames, Bits"
      - "TCP/IP model vs OSI model mapping"

