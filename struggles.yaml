      - "Basic Command Structure"
      - "IOS Help (? and Tab completion)"
      - "Hotkeys and Shortcuts (Ctrl+C, Ctrl+Z)"
      - "Password configuration (enable secret, line console)"
      - "Banner Messages (MOTD)"
      - "Interfaces and Ports identification"
      - "Manual IP configuration"
      - "Switch Virtual Interface (SVI) for management"
      - "show ip interface brief interpretation"
      - "ping command usage"

  # --- Module 3: OSI Model --- UPGRADED: 0% Communications score on practice exam
  - module: 3
    chain: cli_foundations
    chain_position: 2
    prerequisite_modules: [2]
    sections:
      - "3.1.2"  # Data Encapsulation
      - "3.1.3"  # Data Decapsulation (Q16 - de-encapsulation missed)
      - "3.2.1"  # OSI Layer 7
      - "3.2.2"  # OSI Layer 6
      - "3.2.3"  # OSI Layer 5
      - "3.2.4"  # OSI Layer 4
      - "3.2.5"  # OSI Layer 3
      - "3.2.6"  # OSI Layer 2
      - "3.2.7"  # OSI Layer 1
      - "3.3.1"  # PDU names
      - "3.6.1"  # Packet trailers (router frame processing)
      - "3.6.3"  # Protocol Data Units (PDU names) - Gemini identified
      - "3.7.6"  # Data Access - MAC vs IP changes
      - "3.7.7"  # Packet Walk
      - "3.7.8"  # IP stays same, MAC changes at routers
    severity: critical  # UPGRADED from high - 0% Communications score
    failure_modes: ["DISCRIMINATION", "ENCODING", "INTEGRATION"]
    notes: "CRITICAL: 0% Communications on practice exam. Missed Q16 (de-encapsulation). OSI fundamentals - enables understanding all other modules"
    topics:
