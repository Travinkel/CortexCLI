      - "interface vlan 1 for management"
      - "ip address on SVI"
      - "no shutdown on SVI"
      - "ip default-gateway (global config, not interface)"

  # --- Lab: VTY Line Security (PARSONS) ---
  - module: 2
    chain: lab_skills
    chain_position: 5
    sections:
      - "2.4.3"  # Configure Passwords
    severity: high
    failure_modes: ["EXECUTIVE", "ENCODING"]
    notes: "PT Assessment: line console 0, line vty 0 4, password, login"
    atom_types: ["parsons"]
    topics:
      - "Console line configuration sequence"
      - "VTY line configuration sequence"
      - "password command placement"
      - "login command requirement"
      - "exec-timeout for security"

  # --- Lab: VLSM Design (NUMERIC) ---
  - module: 8
    chain: lab_skills
    chain_position: 6
    sections:
      - "8.2.1"  # Masks & Prefix Lengths
      - "8.2.2"  # Calculating Subnets
      - "8.2.3"  # Hosts per subnet
    severity: critical
    failure_modes: ["INTEGRATION", "DISCRIMINATION"]
    notes: "PT Assessment: Design subnets for specific host counts, then subdivide remaining space"
    atom_types: ["numeric"]
    topics:
      - "VLSM subnet design for specific host requirements"
      - "Prefix selection for minimum waste (30 hosts → /27)"
      - "Sequential subnet allocation"
      - "Remaining address space calculation"
      - "Re-subnetting for smaller requirements"
      - "Highest usable host address calculation"
      - "2nd highest usable host (for SVI)"

  # --- Lab: Wireshark Analysis (MATCHING) ---
  - module: 3
    chain: lab_skills
    chain_position: 7
    sections:
      - "3.7.6"  # Data Access
      - "3.7.7"  # Packet Walk
    severity: high
    failure_modes: ["ENCODING", "DISCRIMINATION"]
    notes: "Lab Analysis: Interpret Wireshark captures, understand display filters"
    atom_types: ["matching", "flashcard"]
    topics:
      - "Wireshark display filter syntax"
      - "ip.addr filter usage"
      - "tcp.port filter usage"
      - "icmp, arp, eth.addr filters"
      - "tcp.flags.syn for connection attempts"
      - "Ethernet frame fields (eth.src, eth.dst, eth.type)"
      - "IP header fields (ip.src, ip.dst, ip.ttl)"
      - "TCP header fields (tcp.srcport, tcp.dstport)"
      - "EtherType values (0x0800=IPv4, 0x86dd=IPv6, 0x0806=ARP)"

# =============================================================================
# RECOMMENDED STUDY ORDER (respects prerequisites)
# =============================================================================
#
# PHASE 1 - Layer 2 Foundation (Start with your weakest area):
#   1. Module 4 (Physical) - 1 session
#   2. Module 5 (Ethernet/Switching) - 2-3 sessions (CRITICAL)
#   3. Module 7 (MAC/Frames) - 1-2 sessions
#
# PHASE 2 - Layer 3 Addressing (parallel with CLI if needed):
#   4. Module 8 (IPv4 Subnetting) - 2-3 sessions (CRITICAL)
#   5. Module 10 (IPv6) - 1-2 sessions
#   6. Module 9 (ARP/ND) - 2 sessions (CRITICAL)
#
# PHASE 3 - Upper Layers:
#   7. Module 11 (ICMP) - 1-2 sessions (CRITICAL)
#   8. Module 12 (TCP/UDP) - 1 session
#   9. Module 13 (DNS/DHCP/HTTP) - 1 session
#
# PARALLEL TRACK (study alongside Phases 1-3):
#   - Module 2 (IOS Navigation) - as needed
#   - Module 3 (OSI Model) - reference frequently
#
# =============================================================================
