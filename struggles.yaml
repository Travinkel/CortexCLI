  # ==========================================================================

  # --- Module 14: Transport Layer --- UPGRADED: Q38 TCP Window Size, Q41 Port Ranges missed
  - module: 14
    chain: upper_layers
    sections:
      - "14.1.3"  # TCP Header - Window Size (Q38 missed)
      - "14.1.4"  # Port Numbers (Q41 missed)
      - "14.2.3"  # TCP Header Fields
