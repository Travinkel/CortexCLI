# ==========================================================================
  # LAB SKILLS - Packet Tracer & Wireshark (Procedural Knowledge)
  # ==========================================================================

  # --- Lab: Router Initial Configuration (PARSONS) ---
  - module: 2
    chain: lab_skills
    chain_position: 1
    sections:
      - "2.4.2"  # Password Guidelines
      - "2.4.3"  # Configure Passwords
      - "2.4.5"  # Banner Messages
    severity: critical
    failure_modes: ["EXECUTIVE", "ENCODING", "CLI_SEQUENCE_ORDERING"]
    notes: |
      PT Assessment: hostname, enable secret, service password-encryption sequence.
      KEY INSIGHT: service password-encryption is applied AFTER setting passwords!
      Sequence: enable -> conf t -> line console 0 -> password -> login -> THEN service password-encryption
    atom_types: ["parsons"]
    topics:
      - "Router initial configuration command sequence"
      - "enable secret vs enable password"
      - "service password-encryption placement (AFTER password commands)"
      - "security passwords min-length command"
      - "banner motd syntax with delimiters"
      - "Configuration save (copy running-config startup-config)"
      - "Line configuration BEFORE global encryption command"

  # --- Lab: SSH Configuration (PARSONS) ---
  - module: 2
    chain: lab_skills
    chain_position: 2
    sections:
      - "2.5.1"  # SSH Overview
      - "2.5.2"  # SSH Configuration
    severity: critical
    failure_modes: ["EXECUTIVE", "ENCODING"]
    notes: "PT Assessment: ip domain-name, crypto key generate rsa, username, line vty transport input ssh"
    atom_types: ["parsons"]
    topics:
      - "SSH configuration command sequence"
      - "ip domain-name requirement for RSA keys"
      - "crypto key generate rsa modulus 1024"
      - "username with secret (not password)"
      - "line vty 0 4 configuration"
      - "transport input ssh (disable telnet)"
      - "login local vs login"

  # --- Lab: Interface Configuration (PARSONS) ---
  - module: 2
    chain: lab_skills
    chain_position: 3
    sections:
      - "2.6.2"  # Interfaces and Ports
      - "2.7.1"  # Manual IP config
    severity: critical
    failure_modes: ["EXECUTIVE", "ENCODING"]
    notes: "PT Assessment: interface g0/0, ip address, ipv6 address, description, no shutdown sequence"
    atom_types: ["parsons"]
    topics:
      - "Interface configuration command sequence"
      - "ip address with subnet mask (not prefix)"
      - "ipv6 address with prefix length"
      - "ipv6 address link-local syntax"
      - "description command for documentation"
      - "no shutdown requirement"
      - "Order: interface -> description -> addresses -> no shutdown"

  # --- Lab: Switch SVI Configuration (PARSONS) ---
  - module: 2
    chain: lab_skills
    chain_position: 4
