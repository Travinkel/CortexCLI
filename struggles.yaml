# CCNA Struggle Map Configuration
# This file defines your known weak areas for prioritized study
# Severity levels: critical (3.0x), high (2.0x), medium (1.5x), low (1.0x)
# Failure modes map to NCDE cognitive diagnosis types

# =============================================================================
# PREREQUISITE CHAINS - Study in this order within each chain
# =============================================================================
# Chain 1 (Layer 2): Module 4 -> Module 5 -> Module 7
# Chain 2 (Layer 3): Module 8 -> Module 10 -> Module 9
# Chain 3 (Upper):   Module 11 -> Module 12 -> Module 13
# Foundation:        Module 2 -> Module 3 (parallel to chains)
# =============================================================================

chains:
  layer2_foundations:
    name: "Layer 2 Foundations (Start Here)"
    description: "Physical -> Ethernet/Switching -> MAC/Frames"
    priority: 1
    sequence: [4, 5, 7]

  layer3_addressing:
    name: "Layer 3 Addressing"
    description: "IPv4 Subnetting -> IPv6 -> ARP/ND"
    priority: 2
    sequence: [8, 10, 9]

  upper_layers:
    name: "Upper Layer Protocols"
    description: "ICMP -> TCP/UDP -> Application Layer"
    priority: 3
    sequence: [11, 12, 13]

  cli_foundations:
    name: "CLI & OSI Foundations"
    description: "IOS Navigation -> OSI Model"
    priority: 0  # Can study in parallel
    sequence: [2, 3]

  lab_skills:
    name: "Packet Tracer Lab Skills"
    description: "Procedural skills for hands-on PT assessments and Wireshark analysis"
    priority: 1  # High priority - required for PT skills assessment
    parallel: true  # Can study alongside theory chains
    topics:
      - "Initial router configuration sequence"
      - "SSH configuration sequence"
      - "Interface IPv4/IPv6 configuration"
      - "Switch SVI configuration"
      - "VTY line security"
      - "VLSM design for specific host requirements"
      - "Wireshark display filter syntax"
      - "Wireshark field interpretation"

struggles:
  # ==========================================================================
  # CHAIN 1: LAYER 2 FOUNDATIONS
  # ==========================================================================

  # --- Module 4: Physical Layer (Chain 1, Position 1) --- UPGRADED: 30% Connectivity score
  - module: 4
    chain: layer2_foundations
    chain_position: 1
    sections:
      - "4.1.1"  # Physical Layer Purpose
      - "4.1.2"
      - "4.2.1"  # Copper cabling
      - "4.2.2"  # Fiber optic
      - "4.2.3"  # Wireless
      - "4.3.1"  # Bandwidth
      - "4.3.2"  # Throughput
      - "4.3.3"  # Duplex concepts
      - "4.3.5"  # Coaxial Cable (correctly identified on exam)
      - "4.4.3"  # Straight-through vs Crossover
      - "4.5.2"  # Fiber types (Single-mode vs Multimode)
    severity: high  # UPGRADED from medium - 30% Connectivity score
    failure_modes: ["ENCODING", "DISCRIMINATION"]
    notes: "UPGRADED: 30% Connectivity on practice exam. Physical Layer - prerequisite for understanding duplex/collisions in M5/M7"
    topics:
      - "Physical Layer Purpose"
      - "Copper cabling (UTP, STP, connectors)"
      - "Coaxial cable (TV/internet cable)"
      - "Fiber optic cabling (SMF, MMF)"
      - "Single-mode fiber (lasers, long distance)"
      - "Multimode fiber (LEDs, short distance)"
      - "Wireless media characteristics"
      - "Bandwidth vs Throughput distinction"
      - "Full-duplex vs Half-duplex"
      - "Collision domains"
      - "T568A vs T568B wiring standards"
      - "Straight-through cables (unlike devices: PC-Switch)"
      - "Crossover cables (like devices: Switch-Switch)"

  # --- Module 5: Ethernet & Switching (Chain 1, Position 2) - CRITICAL ---
  - module: 5
    chain: layer2_foundations
    chain_position: 2
    prerequisite_modules: [4]
    sections:
      - "5.1.1"  # LAN Protocols
      - "5.1.2"  # MAC Address
      - "5.1.4"  # Frame Fields
      - "5.1.5"  # FCS & CRC
      - "5.2.1"  # CAM Table
      - "5.2.2"  # MAC Learning
      - "5.2.3"  # Flooding Behavior
      - "5.3.1"  # Store-and-Forward
      - "5.3.2"  # Cut-through
      - "5.3.3"  # Fragment-free
      - "5.4.1"  # Duplex Mismatch
      - "5.4.2"  # Auto-MDIX
    severity: critical
    failure_modes: ["DISCRIMINATION", "INTEGRATION"]
    notes: "40+ failed cards trace here - YOUR WEAKEST AREA"
    topics:
      - "LAN Protocols"
      - "MAC Address structure (OUI + Device ID)"
      - "Frame Fields (Preamble, SFD, DA, SA, Type/Length, Data, FCS)"
      - "FCS & CRC error detection"
      - "CAM Table / MAC Address Table"
      - "MAC Learning process"
      - "Flooding Behavior (unknown unicast)"
      - "Store-and-Forward switching"
      - "Cut-through switching"
      - "Fragment-free switching"
      - "Duplex Mismatch symptoms"
      - "Auto-MDIX operation"

  # --- Module 7: Ethernet Switching Logic (Chain 1, Position 3) ---
  - module: 7
    chain: layer2_foundations
    chain_position: 3
    prerequisite_modules: [4, 5]
    sections:
      - "7.1.2"  # MAC vs LLC Sublayers
      - "7.1.3"  # CSMA/CD
      - "7.1.4"  # Frame Fields
      - "7.2.1"  # Hexadecimal & OUI
      - "7.2.2"  # MAC structure
      - "7.2.3"  # Frame processing
      - "7.2.4"  # Unicast forwarding
      - "7.2.5"  # Broadcast handling
      - "7.2.6"  # Multicast (IPv4 & IPv6)
    severity: high
    failure_modes: ["DISCRIMINATION", "ENCODING"]
    notes: "Builds on Module 5 - frame processing and addressing"
    topics:
      - "MAC vs LLC Sublayers"
      - "CSMA/CD operation and collision handling"
      - "Ethernet Frame Fields (detailed)"
      - "Hexadecimal notation and OUI"
      - "MAC address structure"
      - "Frame processing on switches"
      - "Unicast forwarding decisions"
      - "Broadcast handling"
      - "Multicast (IPv4 01:00:5e and IPv6 33:33)"

  # ==========================================================================
  # CHAIN 2: LAYER 3 ADDRESSING
  # ==========================================================================

  # --- Module 8: IPv4 Subnetting (Chain 2, Position 1) - CRITICAL ---
  - module: 8
    chain: layer3_addressing
    chain_position: 1
    sections:
      - "8.1.1"
      - "8.1.2"  # IPv4 Structure
      - "8.1.3"  # Network vs Host portions
      - "8.2.1"  # Masks & Prefix Lengths
      - "8.2.2"  # Calculating Subnets
      - "8.2.3"  # Hosts per subnet
      - "8.3.1"  # Broadcast address
      - "8.3.2"  # Network address
      - "8.3.3"  # APIPA
    severity: critical
    failure_modes: ["INTEGRATION"]
    notes: "Subnet math must be solid before ARP/ND"
    topics:
      - "IPv4 Structure (network vs host portions)"
      - "Subnet Masks & Prefix Lengths"
      - "Calculating Subnets (2^n)"
      - "Hosts per subnet formula (2^h - 2)"
      - "Broadcast address calculation"
      - "Network address calculation"
      - "APIPA (169.254.x.x)"
      - "Binary to decimal conversion"

  # --- Module 10: IPv6 Addressing (Chain 2, Position 2) ---
  - module: 10
    chain: layer3_addressing
    chain_position: 2
    prerequisite_modules: [8]
    sections:
      - "10.1.1"  # Link-local
      - "10.1.2"  # Global unicast
      - "10.1.3"  # Unique-local
      - "10.1.4"  # Anycast
      - "10.2.1"  # Prefix + Interface ID
      - "10.2.2"  # EUI-64
      - "10.3.1"  # SLAAC
      - "10.3.2"  # RA/RS messages
      - "10.4.1"  # IPv6 configuration
    severity: high
    failure_modes: ["DISCRIMINATION", "INTEGRATION"]
    notes: "IPv6 addressing builds on IPv4 concepts"
    topics:
      - "Link-local addresses (FE80::/10)"
      - "Global unicast addresses (2000::/3)"
      - "Unique-local addresses (FC00::/7)"
      - "Anycast addressing"
      - "IPv6 Prefix + Interface ID structure"
      - "EUI-64 process (flip 7th bit + FFFE)"
      - "SLAAC operation"
      - "Router Advertisement (RA) / Router Solicitation (RS)"

  # --- Module 9: ARP & Neighbor Discovery (Chain 2, Position 3) - CRITICAL ---
  - module: 9
    chain: layer3_addressing
    chain_position: 3
    prerequisite_modules: [8, 10]
    sections:
      - "9.1.1"  # ARP Requests
      - "9.1.2"  # ARP Replies
      - "9.1.3"  # ARP Cache
      - "9.2.1"  # NS/NA behavior
      - "9.2.2"  # Solicited-node multicast
      - "9.3.1"  # ICMPv6 types
      - "9.3.2"  # Hop Limit
      - "9.3.3"  # Router Discovery
    severity: critical
    failure_modes: ["ENCODING", "DISCRIMINATION"]
    notes: "Requires understanding of both IPv4 and IPv6 addressing first"
    topics:
      - "ARP Requests (broadcast to FF:FF:FF:FF:FF:FF)"
      - "ARP Replies (unicast)"
      - "ARP Cache behavior and timing"
      - "IPv6 Neighbor Solicitation (NS)"
      - "IPv6 Neighbor Advertisement (NA)"
      - "Solicited-node multicast addresses (FF02::1:FFxx:xxxx)"
      - "ICMPv6 Hop Limit and Router Discovery"

  # ==========================================================================
  # CHAIN 3: UPPER LAYER PROTOCOLS
  # ==========================================================================

  # --- Module 11: ICMP (Chain 3, Position 1) - CRITICAL ---
  - module: 11
    chain: upper_layers
    chain_position: 1
    prerequisite_modules: [8, 9]  # Needs IP addressing knowledge
    sections:
      - "11.1.1"  # ICMPv4 Type 0/8
      - "11.1.2"  # ICMPv6 types
      - "11.2.1"  # Windows traceroute
      - "11.2.2"  # Linux traceroute
      - "11.2.3"  # TTL behavior
    severity: critical
    failure_modes: ["DISCRIMINATION", "RETRIEVAL"]
    notes: "ICMP diagnostics - builds on Layer 3"
    topics:
      - "ICMPv4 Type 0 (Echo Reply)"
      - "ICMPv4 Type 8 (Echo Request)"
      - "ICMPv6 hop limit behavior"
      - "Windows traceroute (uses ICMP)"
      - "Linux traceroute (uses UDP)"
      - "TTL behavior and decrements"

  # --- Module 12: TCP/UDP (Chain 3, Position 2) ---
  - module: 12
    chain: upper_layers
    chain_position: 2
    prerequisite_modules: [11]
    sections:
      - "12.1.1"  # TCP overview
      - "12.1.2"  # 3-way handshake
      - "12.1.3"  # Sequence numbers
      - "12.1.4"  # Windowing
      - "12.1.5"  # Retransmissions
      - "12.2.1"  # UDP overview
      - "12.2.2"  # No reliability
    severity: medium
    failure_modes: ["ENCODING", "INTEGRATION"]
    notes: "Transport layer - reliability mechanisms"
    topics:
      - "TCP 3-way handshake (SYN, SYN-ACK, ACK)"
      - "Sequence and ACK numbers"
      - "TCP Windowing"
      - "Retransmission behavior"
      - "UDP characteristics (no reliability)"
      - "Port numbers (well-known, registered, dynamic)"

  # --- Module 13: Application Layer (Chain 3, Position 3) ---
  - module: 13
    chain: upper_layers
    chain_position: 3
    prerequisite_modules: [12]
    sections:
      - "13.1.1"  # DNS overview
      - "13.1.2"  # DNS records
      - "13.1.3"  # DNS ports
      - "13.2.1"  # DHCP overview
      - "13.2.2"  # DORA process
      - "13.2.3"  # Broadcast behavior
      - "13.3.1"  # HTTP/HTTPS
    severity: medium
    failure_modes: ["ENCODING"]
    notes: "Application protocols - builds on TCP/UDP"
    topics:
      - "DNS record types (A, AAAA, MX, CNAME, TXT, PTR)"
      - "DNS Port 53 (UDP for queries, TCP for zone transfers)"
      - "DHCP DORA process (Discover, Offer, Request, Acknowledge)"
      - "DHCP broadcast behavior"
      - "HTTP Port 80"
      - "HTTPS Port 443"

  # ==========================================================================
  # CLI & OSI FOUNDATIONS (Parallel Track)
  # ==========================================================================

  # --- Module 2: IOS Navigation --- UPGRADED: Q27 Command/Mode matching missed
  - module: 2
    chain: cli_foundations
    chain_position: 1
    sections:
      - "2.1.4"  # Access Methods
      - "2.1.5"  # Terminal Emulation
      - "2.2.1"  # Primary Command Modes (Q27 weakness)
      - "2.2.2"  # Config/Subconfig Modes (Q27 weakness)
      - "2.2.4"  # Navigate Between Modes (Q27 weakness)
      - "2.3.1"  # Basic Command Structure
      - "2.3.2"  # Syntax Check
      - "2.3.3"  # IOS Help
      - "2.3.4"  # Command shortcuts
      - "2.3.5"  # Hotkeys/Shortcuts
      - "2.4.2"  # Password Guidelines
      - "2.4.3"  # Configure Passwords
      - "2.4.5"  # Banner Messages
      - "2.6.2"  # Interfaces and Ports
      - "2.7.1"  # Manual IP config
      - "2.7.4"  # Switch Virtual Interface
