name: Pull Request Checks

on:
  pull_request:
    branches: [master]
  push:
    branches: [batch-*]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff mypy bandit safety
          pip install -e .[dev]

      - name: Lint with ruff
        run: ruff check src/ tests/ --output-format=github

      - name: Type check with mypy
        run: mypy src/ --strict --show-error-codes --ignore-missing-imports

      - name: Security scan
        run: |
          bandit -r src/ -ll
          safety check --json

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cortex_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e .[dev,test]

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=85

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/cortex_test
        run: |
          pytest tests/integration/ -v --maxfail=5

  migrations:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cortex_test
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Apply migrations
        run: |
          for f in src/db/migrations/*.sql; do
            echo "Applying $f"
            psql -U postgres -h localhost -d cortex_test -f "$f" || exit 1
          done
        env:
          PGPASSWORD: test

      - name: Verify schema
        run: |
          psql -U postgres -h localhost -d cortex_test -c "\dt" | tee schema.txt
          grep -q "learning_atoms" schema.txt || exit 1
          grep -q "skills" schema.txt || exit 1
          grep -q "atom_skill_weights" schema.txt || exit 1
        env:
          PGPASSWORD: test
